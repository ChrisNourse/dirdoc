name: 'GitHub Script'
description: 'Run GitHub API operations via script'
inputs:
  script:
    description: 'Script to execute'
    required: true
runs:
  using: 'composite'
  steps:
    - shell: bash
      run: |
        # Create a temporary script file
        SCRIPT_FILE=$(mktemp)
        echo "${{ inputs.script }}" > $SCRIPT_FILE
        
        # Execute the script
        bash $SCRIPT_FILE
        
        # Clean up
        rm $SCRIPT_FILE
