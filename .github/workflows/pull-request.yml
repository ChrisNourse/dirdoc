name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update || true
          sudo apt-get install -y build-essential make curl unzip || true

      - name: Build dirdoc
        run: make all
        shell: bash

      - name: Run tests
        run: |
          echo "Running tests..."
          make test
          echo "Tests completed successfully!"
        shell: bash

      - name: Check code style
        run: |
          echo "Checking code style..."
          # Add code style checks here if needed
          echo "Code style check completed!"
  
  auto-approve:
    name: Auto-approve PR
    needs: validate
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == github.repository_owner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || sudo apt install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
          
      - name: Auto-approve PR
        run: |
          echo "Auto-approving PR from repository owner..."
          echo "$GH_PAT" | gh auth login --with-token
          gh pr review ${{ github.event.pull_request.number }} --approve -R ${{ github.repository }}
          echo "PR approved successfully!"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
